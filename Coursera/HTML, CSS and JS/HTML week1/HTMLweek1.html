<!DOCTYPE html>
<html>
  <head>
  <style type="text/css">
    fieldset{

      border: 10px solid yellow;
      margin: 10px 0;
      background-color: lightyellow;
    }

    #container{
      width: 700px;
      margin: 0 auto;

    }
    form{
      margin:0 auto;
      width: 600px;

    }
    body{
      margin:0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="container">

  <form>
  </head>
  <body>
    <div id="container">

    <form>

    <fieldset>
      <legend><label>Your Face</label> </legend>
        <label> Your image:</label>
        <label>Image preview: </label>
    </fieldset>

    <fieldset>
      <legend>
        <label>Your General Details</label>
      </legend>
      <label for="name">Name:</label>
      <input id="name" type="text"><br>

      <label>Gender:</label>
      <label for="male">Male</label>
      <input type="radio" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" value="female">
      <label for="age">Age</label>
      <input type="text" id="age" ><br>

      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" value="dd/mm/yyyy"><br>

      <label>Favorite color:</label>
      <input type="color" id="color"><br>

      <label for="country">Which country:</label>
      <select id="country">

        <option value="india">India</option>
        <option value="usa">United States</option>
        <option value="ireland">Ireland</option>
        <option value="japan">Japan</option>
        <option value="nigeria">Nigeria</option>
        <option value="uk">UK</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>
        <label>Your Indicators</label>
      </legend>
      <label for="height">Height:</label>
      <label> Short</label>
      <input type="range" min="0" max="10" id="height">
      <label>Tall</label><br>

      <label for="salary">Salary:</label>
      <label> Poor</label>
      <input type="range" min="0" max="10" id="salary">
      <label>Rich</label>
    </fieldset>

    <fieldset>
      <legend>
        <label>Your Contact Information</label>
      </legend>
      <label>Email:</label>
      <input type="email" id="email"><br>
      <label for="phone">Mobile:</label>
      <input type="text" id="phone"><br>
      <label for="address">Address:</label>
      <textarea rows="4" cols="20" id="address"></textarea><br>
      <label>Method to contact you:</label>
      <input type="checkbox" name="contact" value="email"><label>Email</label>
      <input type="checkbox" name="contact" value="whatsapp"><label>Whatsapp</label>
      <input type="checkbox" name="contact" value="chat"><label>In-app chat</label>
    </fieldset>

      <input type="submit" value="submit">
    </form>
  </div>
  </body>

</html>

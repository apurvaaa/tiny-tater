<!doctype html>
<html>
<head>
	<title> Apurva's JQuery</title>
	<script type="text/javascript"  src="jquery.min.js"></script>
	<style type="text/css">
				
		
		#circle {
			width:100px;
			height: 100px;
			border-radius: 50px;
			background-color: green;
		}
		
		.square {
			width: 200px;
			height: 200px;
			background-color: red;
			margin-top: 10px;
		}
	
	</style>



</head>
<body>

<div id="circle"></div>
<script>
 
	$("#circle").click( function(){
			$("#circle").animate({
			
				width: "200px",
				height: "200px",
				marginLeft: "100px",
				marginTop: "100px",
				borderRadius: "100px"
			
			}, 600);
	
	} );
	
	
</script>

</body>

</html>
